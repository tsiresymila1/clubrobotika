{% extends "../layouts/admin.html" %}

{% block admin_content %}
    <!-- Page content -->
    <div class="container-fluid" style="margin-top:20px;">
        <nav class="d-flex title-dash " aria-label="breadcrumb">
            <ol class="breadcrumb mt-2 mb-2 w-100 py-3 shadow-theme">
                <li class="breadcrumb-item"><a href="#">Admin</a></li>
                <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
            </ol>
        </nav>
        <div class="d-flex justify-content-around">
            <div class="text-center">
                <div class="card-group justify-content-between w-100">
                    <div class="m-5">
                        <div class="card bg-c1  border-0 shadow-theme card-radius-1" style="width:350px;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6 justify-content-center">
                                        <h3 class="card-title">{{student}}</h3>
                                        <p class="card-text dashbord-title">Etudiants</p>
                                    </div>
                                    <div class="col-6 justify-content-center">
                                        <span class="hvr-grow"> <i class="fa fa-4x fa-user-graduate"></i> </span>
                                    </div>
    
                                </div>
                            </div>
                            <div class="card-footer">
                                <small class=" text-white">Plus d'infos<a href="/admin/student"><span class="badge bg-theme-color badge-pill p-2 ml-2"><i class="fa fa-2x fa-arrow-right text-white" aria-hidden="true"></i></span></i></a></small>
                            </div>
                        </div>
                    </div>

                    <div class="m-5">
                        <div class="card bg-theme-color border-0 card-radius-1" style="width:350px;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6 justify-content-center">
                                        <h3 class="card-title">{{program}}</h3>
                                        <p class="card-text">Programmes</p>
                                    </div>
                                    <div class="col-6 justify-content-center">
                                        <span class="hvr-grow"> <i class="fa fa-4x fa-book-reader"></i> </span>
                                    </div>
    
                                </div>
                            </div>
                            <div class="card-footer">
                                <small class="text-white">Plus d'infos<a href="/admin/program"><span class="badge bg-theme-color badge-pill p-2 ml-2"><i class="fa fa-2x fa-arrow-right text-white" aria-hidden="true"></i></span></i></a></small>
                            </div>
                        </div>
                    </div>

                    <div class="m-5">
                        <div class="card bg-c3  border-0 card-radius-1" style="width:350px;">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6 justify-content-center">
                                        <h3 class="card-title">{{coach}}</h3>
                                        <p class="card-text ">Coachs</p>
                                    </div>
                                    <div class="col-6 justify-content-center">
                                        <span class="hvr-grow"> <i class="fa fa-4x fa-chalkboard-teacher"></i> </span>
                                    </div>
    
                                </div>
                            </div>
                            <div class="card-footer">
                                <small class="text-white">Plus d'infos {% if request.session.user.role == "superadmin" %}<a href="/admin/coach"><span class="badge bg-theme-color badge-pill p-2 ml-2"><i class="fa fa-2x fa-arrow-right text-white" aria-hidden="true"></i></span></i></a>{% endif%}</small>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
