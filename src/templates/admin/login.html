{% extends "../layouts/bolerplate.html" %}
{% block content %}

    <div class="container h-100 animate__animated animate__zoomIn  animate__slow" style="width:100vw;height:100vh">
        <div class="row h-100 justify-content-center ">
            <div class="col-sm-10 col-md-8 col-lg-6 align-self-center mt-2 mb-2" style="max-width:480px;">
                <div class="card shadow border-0">
                    <div class="card-body">
                        <form class="form-signin" action="/admin/login" method="POST">
                            <div class="form-group mt-2 mb-4">
                                <div class="justify-content-center" style="text-align:center;">
                                    <img src="/static/assets/logo.png"
                                    class="align-self-center mr-3" width="150" alt="...">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify">
                                    <label for="inputEmail" class="text-default">Pseudo ou E-mail</label>
                                </div>
                                <input type="text" value="" name="login" placeholder="exemple@mail.com" style="font-size: 12px;"
                                id="inputEmail" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <div class="d-flex justify-content-start">
                                    <label for="inputPassword" class="text-default">Mot de passe</label>
                                </div>
                                <input type="password" placeholder="***********" name="password" style="font-size: 12px;"
                                id="inputPassword" class="form-control" required>
                            </div>

                            <div class="form-group ">
                                <div class="d-flex flex-row-reverse bd-highlight">
                                    <button type="submit"
                                    class="btn btn-theme btn-md pl-4 pr-4 align-left">Login</button>
                                </div>
                            </div>
                            <div class="d-flex">
                                <a type="button" href="" class="btn btn-link text-theme-color ">Mot de
                                passe
                                oubli√©</a>
                                <a type="button" href="/register" class="btn btn-link text-theme-color ">S'inscire</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
